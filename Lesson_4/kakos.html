<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurt me</title>
    <style>
        .product-card {
            background-image: linear-gradient(#0e09ab, #ffea00);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .product-image {
            max-width: 300px;
            min-width: 200px;
            max-height: 200px;
            min-height: 150px;
        }

        .product-title {
            color: cornflowerblue;
        }

        .body {
            column-gap: 20px;
            display: flex;
        }

    </style>
</head>
<body>
<script>
    // - За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом всередині
    for (let i = 0; i < 10; i++) {
        document.write('<div>Довільний текст всередині</div>')
    }

    // - За допомогою циклу for і document.write() вивести 10 блоків div c довільним текстом і індексом всередині
    for (let i = 0; i < 10; i++) {
        document.write(`<div>Довільний текст ${i}</div>`);
    }

    // - За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом всередині.
    let i = 0;
    while (i < 20) {
        document.write('<h1>Довільний текст всередині</h1>');
        i++;
    }

    // - За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом і індексом всередині.
    let h = 0;
    while (h < 20) {
        document.write(`<h1>Довільний текст всередині ${h}</h1>`);
        h++;
    }

    ////////////////////////////////////////////////////
    // - Використовуючи данні з масиву, за допомоги document.write та циклу
    // побудувати структуру по шаблону
    // Масив:
    let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
    // ШАБЛОН:
    //     <ul>
    //         <li>ITEM OF ARRAY</li>
    //         <!--
    //             і тд інші об'єкти масиву
    //              ...
    //              ...
    //              ...
    //         -->
    //     </ul>
    //
    // замість 'ITEM OF ARRAY' підставити елемент з масиву щоб получився цілий список з даними з масиву
    for (let j = 0; j < 1; j++) {
        document.write('<ul>')
        for (let k = 0; k < listOfItems.length; k++) {
            document.write(`<li>${listOfItems[k]}</li>`)
        }
        document.write('</ul>')
    }
    ////////////////////////////////////////////////////
    // Використовуючи данні з масиву, за допомоги document.write та циклу
    // побудувати структуру по шаблону  Зробити адекватну стилізацію
    // Великими літерами прописанні властивості об'єкту які потрібно впровадити в шаблон
    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
        },
    ];
    // ШАБЛОН
    // <div class="product-card">
    //     <h3 class="product-title">TITLE. Price - PRICE</h3>
    // <img src="IMAGE" alt="" class="product-image">
    // </div>
    // Замість TITLE PRICE IMAGE - підставити відповідні поля з об'єкту
    for (let j = 0; j < 1; j++) {
        document.write('<div class="body">')
        for (let i = 0; i < products.length; i++) {
            document.write('<div class="product-card">')
            document.write(`<h3 class="product-title">${products[i].title} ${'Price'} ${-products[i].price}</h3>`)
            document.write(`<img src="${products[i].image}" alt="" class="product-image">`)
            document.write("</div>")
        }
        document.write("</div>")
    }

    ////////////////////////////////////////////////////
    //є масив
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    // за допомоги циклу вивести:
    //     - користувачів зі статусом true
    for (let j = 0; j < users.length; j++) {
        users[j].status ? console.log(users[j]) : false
    }
    // - користувачів зі статусом false
    for (let j = 0; j < users.length; j++) {
        !users[j].status ? console.log(users[j]) : false
    }
    // - користувачів які старші за 30 років
    for (let j = 0; j < users.length; j++) {
        users[j].age > 30 ? console.log(users[j]) : false
    }

</script>
</body>
</html>
