<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let IdPost = window.localStorage.getItem(`id`)
    queryString = +location.search.substring(1)
    fetch(`https://jsonplaceholder.typicode.com/users/${queryString}/posts`)
        .then(indexFile => indexFile.json())
        .then(post=>{
            let findUser = post.find(user => user.id === queryString)
            let divPost =document.createElement(`div`)
            divPost.innerText=post[2].id
            document.body.append(divPost)
    })


</script>
</body>
</html>
