<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            color: #000000;
            display: flex;
            column-gap: 20px;
            width: 5000px;
        }
        #text{
            width: 100px;
            height: 100px;
            background: #ffea00;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }

        img {
            max-height: 200px;
        }

        .Title {
            width: 50px;

        }

        .member {
            text-align: center;
            background: #0e09ab;
            height: fit-content;
            width: 250px;
        }
    </style>
</head>
<body>

</body>
<script>

    // - є масив
    let simpsons = [
        {
            name: 'Bart',
            surname: 'Simpson',
            age: 10,
            info: 'Бартолом ДжоДжо «Барт» Сімпсон (англ. Bartholomew JoJo «Bart» Simpson) — один із головних героїв мультиплікаційного серіалу Сімпсони. Барт — найстарша дитина Гомера і Мардж Сімпсон. У нього також є дві молодші сестри — Ліса і Меґґі. Барт є втіленням образу бешкетника та посереднього учня у школі. Разом зі своїм батьком Барт є одним із найвідоміших персонажів у цьому серіалі.',
            photo: 'https://upload.wikimedia.org/wikipedia/uk/a/aa/Bart_simpson.png'
        },
        {
            name: 'Homer',
            surname: 'Simpson',
            age: 40,
            info: 'Гомер Джей Сімпсон (англ. Homer Jay Simpson) — один із головних героїв мультсеріалу «Сімпсони». Гомер — грубий і неввічливий батько родини, він має очевидні вади: товстий, лисий і не дуже розумний. Нерідко він поводиться як блазень, абсурдно, егоїстично і нетактовно, але все ж лишається симпатичним.',
            photo: 'http://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png'
        },
        {
            name: 'Marge',
            surname: 'Simpson',
            age: 38,
            info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/0/0b/Marge_Simpson.png'
        },
        {
            name: 'Lisa',
            surname: 'Simpson',
            age: 9,
            info: 'Ли́за Мари́ Си́мпсон (англ. Lisa Marie Simpson) — героиня мультипликационного сериала «Симпсоны». Средний ребёнок в семье, восьмилетняя девочка, выделяющаяся среди остальных Симпсонов прежде всего своим умом и рассудительностью.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/e/ec/Lisa_Simpson.png'
        },
        {
            name: 'Maggie',
            surname: 'Simpson',
            age: 1,
            info: 'Ма́ргарет Эвелин «Мэ́гги» Си́мпсон (англ. Margaret Evelyn “Maggie” Simpson) — персонаж мультсериала «Симпсоны». Впервые появилась на телевидении в шоу Трейси Ульман, в короткометражке Good Night (англ.)русск. 19 апреля 1987 года. Мэгги была придумана и разработана карикатуристом Мэттом Грейнингом, пока он ждал встречи с Джеймсом Л. Бруксом. Названа в честь младшей сестры Грейнинга. После появления в шоу Трейси Ульман, через три года семья Симпсонов получила собственный сериал на телеканале Fox, дебют произошёл 17 декабря 1989 года.',
            photo: 'https://upload.wikimedia.org/wikipedia/ru/9/9d/Maggie_Simpson.png'
        },
    ];
    // Проітерувати його, створиши для кожного об'єкту  масиву <div class='member'> та наповнити його данними з об'єкту.
    //  Якщо людською мовою: під кожного члена родини зробити блок та наповнити його інформацією з цього об'єкту
    simpsons.forEach((people) => {
        let divMember = document.createElement(`div`)
        divMember.classList.add(`member`)
        let divname = document.createElement(`div`)
        divname.innerText = people.name;
        let surname = document.createElement(`div`)
        surname.innerText = people.surname;
        let age = document.createElement(`div`)
        age.innerText = people.age;
        let info = document.createElement(`div`)
        info.innerText = people.info;
        let photo = document.createElement(`img`)
        photo.src = people.photo;
        divMember.append(photo, surname, age, info)
        document.body.appendChild(divMember)
    })
    //////////////////////////////////////////////////////////////////
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'git',
                'java core',
                'java advanced']
        },
        {
            title: 'Python Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'python core',
                'python advanced']
        },
        {
            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих властивостей, для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png
    for (let i = 0; i < coursesArray.length; i++) {
        let megaDiv = document.createElement(`div`)
        let divTitle = document.createElement(`div`)
        divTitle.classList.add(`Title`)
        divTitle.innerText = coursesArray[i].title;
        let divMonthBig = document.createElement(`div`)
        divMonthBig.classList.add(`flex`)

        let divMonthDuration = document.createElement(`div`)
        divMonthDuration.classList.add(`Title`)
        divMonthDuration.innerText = coursesArray[i].monthDuration;
        let divHourDuration = document.createElement(`div`)
        divHourDuration.classList.add(`Title`)
        divHourDuration.innerText = coursesArray[i].hourDuration;
        divMonthBig.append(divHourDuration, divMonthDuration)
        let miniDiv = document.createElement(`div`)
        for (let j = 0; j < coursesArray[i].modules.length; j++) {
            let li1 = document.createElement(`li`)
            li1.classList.add(`lishka`)
            li1.innerText = coursesArray[i].modules[j]
            miniDiv.appendChild(li1)
        }
        megaDiv.append(divTitle, divMonthBig, miniDiv)
        megaDiv.classList.add(`cours`)
        document.body.appendChild(megaDiv)
    }

    // створити блок,
    // додати йому класи wrap, collapse, alpha, beta
    // додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // додати цей блок в body.
    // клонувати його повністю, та додати клон в body.
    let block = document.createElement(`div`)
    block.classList.add(`wrap,collapse,alpha,beta`)
    block.style.backgroundColor = `red`
    block.style.height = `200px`
    block.style.width = `200px`
    let newBlock = block.cloneNode(true)
    document.body.append(block, newBlock)

    // - Є масив
    let coursesAndDurationArray1 = [
      {title: 'JavaScript Complex', monthDuration: 5},
      {title: 'Java Complex', monthDuration: 6},
      {title: 'Python Complex', monthDuration: 6},
      {title: 'QA Complex', monthDuration: 4},
      {title: 'FullStack', monthDuration: 7},
      {title: 'Frontend', monthDuration: 4}
    ];

    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    // Завдання робити через цикли.
    for (let i = 0; i < coursesAndDurationArray1.length; i++) {
        let div=document.createElement(`div`)
        div.classList.add(`item`)
        let h1 =document.createElement(`h1`)
        h1.classList.add(`heading`)
        h1.innerText=coursesAndDurationArray1[i].title;
        let p = document.createElement(`p`)
        p.innerText=coursesAndDurationArray1[i].monthDuration
        p.classList.add('description')
        div.append(h1,p)
        document.body.appendChild(div)
    }

    //  Створити довільний елемент з id = text.  Використовуючи JavaScript, зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".
    let divElement=document.createElement(`div`)
    divElement.id=`text`
    divElement.style.background=`#22231`
    divElement.onclick=()=>{
        divElement.id=null;
    }
    document.body.appendChild(divElement)

    // створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
   let input =document.createElement(`input`)
    input.type=`number`;
    input.placeholder=`Треба ввести роки життя`;
    input.style.width=`70px`
    input.style.height=`40px`
    let button=document.createElement("button")
    button.value=`ok`
    button.style.width=`40px`
    button.style.height=`20px`
    button.onclick=()=>{
        input.value>=18?alert(`its ok`):alert(`its not ok`)
    }
    document.body.append(input,button)

    // *** Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    //  При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
    // (Додатковачастина для завдання)
    let table = document.createElement(`table`)
    table.style.border = `1`
    table.style.width = `50%`
    let numberOfRow = document.createElement(`input`)
    numberOfRow.placeholder = `Кількість рядків`
    let numberOfCells = document.createElement(`input`)
    numberOfCells.placeholder = `Кількість клітинок`
    let contentsOfCells = document.createElement(`input`)
    contentsOfCells.placeholder = `вміст клітинок`
    let numberOfRowBB = document.createElement("button")
    numberOfRowBB.style.width=`40px`
    numberOfRowBB.style.height=`22px`
    numberOfRowBB.onclick = () => {
        for (let i = 0; i < numberOfRow.value; i++) {
            let row = document.createElement(`tr`)
            for (let j = 0; j < numberOfCells.value; j++) {
                let cell = document.createElement(`th`)
                cell.innerText = contentsOfCells.value;
                row.appendChild(cell)
            }
            table.appendChild(row)
        }
    }
    document.body.append(table, numberOfRow, numberOfCells, contentsOfCells, numberOfRowBB)
</script>
</html>
